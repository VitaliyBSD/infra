---

- name: Install desktop related packages
  ansible.builtin.apt:
    name: '{{ item }}'
    autoremove: true
    clean: true
    state: present
  with_items:
    - abcde
    - ansible
    - arandr
    - asdftool
    - feh
    - firefox-esr
    - fonts-font-awesome
    - fonts-liberation
    - fonts-noto-core
    - fonts-noto-mono
    - fonts-open-sans
    - fonts-terminus-otb
    - git
    - keepassx
    - kitty
    - musikcube
    - pulsemixer
    - sway
    - syncthing
    - telegram-desktop
    - tig
    - vlc
    - weechat

- name: Populate NeoVIM config
  ansible.builtin.template:
    src: nvim_init.j2
    dest: /home/{{ username }}/.config/nvim/init.vim
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Populate Sway config
  ansible.builtin.template:
    src: sway.config.j2
    dest: /home/{{ username }}/.config/sway/config
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Create config.d for sway
  ansible.builtin.file:
    path: /home/{{ username }}/.config/sway/config.d
    state: directory
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Populate Sway startup config
  ansible.builtin.template:
    src: sway_startup.conf.j2
    dest: /home/{{ username }}/.config/sway/config.d/startup.conf
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Populate Sway theme config
  ansible.builtin.template:
    src: sway_theme.conf.j2
    dest: /home/{{ username }}/.config/sway/config.d/theme.conf
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Populate Kitty config
  ansible.builtin.template:
    src: kitty.conf.j2
    dest: /home/{{ username }}/.config/kitty/kitty.conf
    owner: '{{ username }}'
    group: '{{ username }}'
